<div class="container">
    <h2>Word List</h2>
    <hr>
    <div class="line" *ngFor="let word of wordsList">
        <p class="strong_word">{{word.name}}</p>
        <p>{{word.translate}}</p>
    </div>
    <div *ngIf="wordsList.length === 0" class="not_values">
        Not values yet
    </div>
</div>
