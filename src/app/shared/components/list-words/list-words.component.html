<div class="container">
    <div class="header_container">
        <app-type-word-list-selector class="word_selector"></app-type-word-list-selector>
    </div>
    <hr>
    <div class="line" *ngFor="let word of wordList$ | async" >
        <p class="strong_word" (click)="goToDetail(word)">{{word.name}}</p>
        <p>{{word.translate}}</p>
    </div>

    <div *ngIf=" (wordList$ | async).length === 0" class="not_values">
        Not words yet
    </div>
</div>
